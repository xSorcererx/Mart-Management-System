<body>
    <div class="main-container" id="blur">
        <div class="wrapper" >
            <div class="title-text" id="signIn">
                <div class="title sign-in">Sign In</div>
            </div>
    
            <div class="title-text" id="signUp">
                <div class="title sign-in">Sign Up</div>
            </div>
    
            <div class="form-container" id="frontface">
                <div class="frontface" id="front">
                    <form action="post" class="login">
                        <div class="field">
                            <input type="text" placeholder="Username" name="username" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Password" name="password" required>
                        </div>
                        <div class="link">
                            <a href="#">Forgot password?</a>
                        </div>
                        <div class="field">
                            <input type="submit" value="Sign In">
                        </div>
                        <div class="signup-link">Not a member? <a href="#" onclick="popUp()">Signup now</a></div>
                    </form>
                </div>
            </div>
            <div class="backface" id="backface">
                <form action="post" class="login">
                    <div class="field" id="names">
                        <input type="text" placeholder="First name" name="first_name" required style="margin-right: 10px;">
                        <input type="text" placeholder="Last name" name="last_name" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Username" name="username" required>
                    </div>
                    <div class="field">
                        <input type="email" placeholder="Email" name="email" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Address" name="address" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Phone number" name="address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" name="password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Confirm Password" name="password" required>
                    </div>
                    <div class="field">
                        <input type="submit" value="Sign Up" onclick="popUp()">
                    </div>
                    <div class="signup-link">Already a member? <a href="#" onclick="signIn()">Signin</a></div>
                </form>
                <div class="popup"></div>
            </div>
        </div>
    </div>
